<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>应急信息</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 1. 顶部 -->
    <header>
        <div class="header-title">海南控股重点监督风险管控系统</div>
    </header>
    <!-- 2. 二级公司内容 -->
    <div class="second-container">
        <div class="secondTitle">
            <img src="./images/company-logo.png" alt="">
            <span>海南机场集团有限公司</span>
        </div>
        <div class="level-list">
            <div class="item" id="second-zd">
                <img src="./images/great-icon.png" alt="">
                <div class="detail">
                    <div class="name">重大风险</div>
                    <div class="total">222</div>
                    <div class="compare">昨日<span>111</span></div>
                </div>
            </div>
            <div class="item" id="second-jd">
                <img src="./images/larger-icon.png" alt="">
                <div class="detail">
                    <div class="name">较大风险</div>
                    <div class="total">222</div>
                    <div class="compare">昨日<span>111</span></div>
                </div>
            </div>
            <div class="item" id="second-yb">
                <img src="./images/common-icon.png" alt="">
                <div class="detail">
                    <div class="name">一般风险</div>
                    <div class="total">222</div>
                    <div class="compare">昨日<span>111</span></div>
                </div>
            </div>
            <div class="item" id="second-dd">
                <img src="./images/low-icon.png" alt="">
                <div class="detail">
                    <div class="name">低风险</div>
                    <div class="total">222</div>
                    <div class="compare">昨日<span>111</span></div>
                </div>
            </div>
        </div>
        <div class="chart-list">
            <!-- 饼状图 -->
            <div class="pie-chart">
                <div class="title">风险等级</div>
                <div id="pieChart"></div>
            </div>
            <!-- 线状图 -->
            <div class="line-chart">
                <div class="title">风险总数趋势</div>
                <div id="lineChart"></div>
            </div>
            <!-- 柱状图 -->
            <div class="bar-chart">
                <div class="title">可能导致的事故类型</div>
                <div id="barChart"></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/charts.js"></script>
</body>
</html>
